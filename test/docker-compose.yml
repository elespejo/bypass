version: '3.7'
services: 
  bypass_router_x86:
    image: elespejo/bypass-${ARCH}:${IMG_VERSION}

    network_mode: 'host'
    
    cap_add: 
      - 'NET_ADMIN'

    env_file: ${PWD}/bypass.env

    volumes: 
      - type: bind
        source: ${PWD}/conf
        target: /bypass

    stdin_open: true